<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Tickets List')}"></head>

<body class="bg-dark">
    <header>
        <nav th:replace="~{fragments/navBar :: navBar}"></nav>
    </header>

    <main>
        <div class="container">
            
            <!-- Title -->
            <h1 class="text-light text-center mt-5"><i class="bi bi-ticket-fill"></i> Tickets List</h1>
            <!-- End Title -->

            <div class="col-lg-6 col-md-8 col-10 mt-5 mx-auto">

                <!-- Add Ticket -->
                <a th:href="@{tickets/create}" class="btn btn-light mb-3">Add Ticket +</a>
                <!-- End Add Ticket -->

                <!-- Tickets Table -->
                <table class="table table-dark" th:if="${tickets.size() > 0}">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Creation Date</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}" th:object="${ticket}">
                            <td>[[*{title}]]</td>
                            <td>[[*{creationDate}]]</td>
                            <td class="text-end">
                                <a th:href="@{|/tickets/*{id}|}" class="btn btn-sm btn-light"><i class="bi bi-eye-fill"></i></a>
                                <a th:href="@{|/tickets/*{id}/edit|}" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{|/tickets/*{id}/delete|}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- End Tickets Table -->

            </div>


            <!-- No Tickets Text -->
            <div class="text-danger text-center mt-5 " th:unless="${tickets.size() > 0}">
                <h2>Oops, there's no tickets at the moment</h2>
                <h2>>:(</h2>
            </div>
            <!-- End No Tickets Text -->

        </div>
    </main>

    <!-- Popper -->
    <script th:replace="~{fragments/popper :: popper}"></script>
</body>

</html>
